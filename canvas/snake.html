<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
	<head>
		<title>Jogo Snake em HTML5</title>
		<meta http-equiv="content-language" content="pt-br" />
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />		
		<link rel="stylesheet" href="css/default.css" type="text/css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<meta name="description" content="Jogo simples para demonstração de funcionamento de canvas em HTML5" />
		<!--[if IE]> <script type="text/javascript" src="js/excanvas.compiled.js"></script>	<![endif]-->
		<script type="text/javascript" src="js/snake.js"></script>		
	</head>
	<body>
		<div id="box_score">
			SCORE
			<h1><span id="pontos">0</span></h1>
		</div>
		
		<div class="legenda">
			<h1>Comandos</h1>
			<p><img src="p.png" height="20px"> Pausar;</p>
			<p><img src="setas.png" height="20px"> Controlam o jogo</p>
		</div>

		<div id="iniciarjogo" onclick="Jogo._iniciar();">
			Clique para começar
			<br/><br/>
			<i class="fa fa-play fa-5x"></i>
		</div>

		<div id="pause" onclick="Jogo._pausar();">
			Clique para continuar
			<br/><br/>
			<i class="fa fa-pause fa-5x"></i>
		</div>

		<div id="container">
			<canvas id="canvas">
				Seu browser não suporta canvas
			</canvas>
		</div>	
	</body>
</html>
